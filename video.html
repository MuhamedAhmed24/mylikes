<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1">
<meta http-equiv="cache-control" content="max-age=0" />
<meta http-equiv="cache-control" content="no-cache" />
<meta http-equiv="expires" content="0" />
<meta http-equiv="expires" content="Tue, 01 Jan 1980 1:00:00 GMT" />
<meta http-equiv="pragma" content="no-cache" />

        <title>Test</title>
    </head>

    <body>
            <style>
        html, body {margin: 0; height: 100%; overflow: hidden}
    </style>
<div id="player"></div>

    <script>
      // 2. This code loads the IFrame Player API code asynchronously.
  //        var VIDEO_ID = location.search.split('id=')[1] ? location.search.split('id=')[1] : 'myDefaultValue';
//var url_string = "http://www.example.com/t.html?a=1&b=3&c=m2-m3-m4-m5"; //window.location.href
var url = new URL(window.location.href);
var VIDEO_ID = url.searchParams.get("id");
var w = url.searchParams.get("w");
var h = url.searchParams.get("h");
      var tag = document.createElement('script');

      tag.src = "https://www.youtube.com/iframe_api";
      var firstScriptTag = document.getElementsByTagName('script')[0];
      firstScriptTag.parentNode.insertBefore(tag, firstScriptTag);

      // 3. This function creates an <iframe> (and YouTube player)
      //    after the API code downloads.
      var player;
      function onYouTubeIframeAPIReady() {
        player = new YT.Player('player', {
          height: h, //'280'
          width: w, // '414'
          videoId: VIDEO_ID,
playerVars: { 'autoplay': 1, 'controls': 1, playsinline: 1 }
        });
      }

     
    </script>
    </body>
</html>
